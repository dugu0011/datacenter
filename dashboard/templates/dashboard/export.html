{% extends 'dashboard/header_footer.html' %}
{% load static %}

{% block title %}
Export
{% endblock %}

{% block js  %}

{% endblock %}

{% block css %}

{% endblock %}
{% block title_header %}Export{% endblock %}
{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <select name="modelName" class="form-control my-3">
            <option selected>Choose model...</option>
            {% for models in AllModels %}
            <option value="{{models}}">{{models|capfirst}}</option>
            {% endfor %}
        </select>
        <br>
        <select name="file-format" class="form-control my-3">
            <option selected>Choose format...</option>
            <option>CSV</option>
            <option>JSON</option>
            <option>XLS (Excel)</option>
        </select>
        <br>
        <button class="btn btn-primary" type="submit">Export</button>
    </form>

  {% endblock %}
