Server Monitoring

  <style>

  .itemC{

    height: 100px;
    width:90%;
    margin:0 auto;
    text-align:center;
  }

}

 .itemC {
  background: #ccc;
  height: 100px;
  width: 90%;
  margin: 0 auto;
  text-align: center;
}

#owl-example1 {
  .itemC {

<div class="inner-block">
    <div class="cols-grids panel-widget">
    	<h2>Server Monitoring</h2>

		<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingOne">
      <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Collapsible Group Item #1
        </a>
      </h4>
    </div>
    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators" style="background: ;">
			  <li data-target="#myCarousel" data-slide-to="0" class="active" ></li>
			  <li data-target="#myCarousel" data-slide-to="1"></li>
			</ol>
  <!--Carousel main-->
  
  <div class="carousel-inner">
	<div class="item active" style="margin-left: 350px;">
	  <div class="column" style="width: 450px; height: 350px;">

					{% autoescape off %}
					{{ network_line_graph|safe}}
					{% endautoescape %}

		
				</div>

			</div>
			<!-- <div class="item">
				<div class="column" style="width: 500px; height: 450px;">
			  
			  
				{% autoescape off %}
				{{ new_graphs|safe }}
				{% endautoescape %}
			  
			  </div></div> -->
	
			  
		  </div>
		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
			<span class="sr-only">Next</span>
		</a>			

			</div>
          </div>
          
     

        <script>
             var chart1 = new CanvasJS.Chart("chartContainer1", {
      title:{
      	text:"Chart 1"
      },
      data: [
      {
        type: "column",
        dataPoints: [
        { x: 10, y: 71 },
        { x: 20, y: 55},
        { x: 30, y: 50 },
        { x: 40, y: 65 },
        { x: 50, y: 95 },
        { x: 60, y: 68 },
        { x: 70, y: 28 },
        { x: 80, y: 34 },
        { x: 90, y: 14}
        ]
      }
      ]
    });
  chart1.render();



function chartTab2() {
		var chart2 = new CanvasJS.Chart("chartContainer2", {
      title:{
      	text:"Chart 2"
      },
      zoomEnabled: true,
      data: [
      {
        type: "line",
        dataPoints: [
        { x: 10, y: 58 },
        { x: 20, y: 35},
        { x: 30, y: 36 },
        { x: 40, y: 75 },
        { x: 50, y: 45 },
        { x: 60, y: 28 },
        { x: 70, y: 48 },
        { x: 80, y: 14 },
        { x: 90, y: 54}
        ]
      }
      ]
    });
    chart2.render();
  }

$('#collapseTwo').on("shown.bs.collapse",function(){
      chartTab2();
     // $('#collapseTwo').off(); // to remove the binded event after the initial rendering if needed
  });
        </script>
